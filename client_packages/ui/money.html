<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    margin: 0; padding: 0; background: transparent; font-family: Arial, sans-serif;
    color: #fff; font-weight: bold; font-size: 24px;
    position: fixed; top: 10px; left: 10px; z-index: 1000;
    text-shadow: 2px 2px 4px #000;
  }
</style>
<title>Money HUD</title>
</head>
<body>
<div id="moneyDisplay">$0</div>

<script>
  function updateMoney(amount) {
    document.getElementById('moneyDisplay').innerText = `$${amount}`;
  }
</script>
</body>
